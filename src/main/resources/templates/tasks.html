<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <form action="/tasks" method="post" class="row g-2 justify-content-center">
        <div class="col-md-8 col-sm-10">
            <input class="form-control" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <div class="mt-5">
        <div class="row justify-content-center">
            <div class=" mb-3 w-100">
                <th:block th:each="task : ${tasks}">
                    <div class="card mt-2 mb-3 shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span th:classappend="${task.completed}?'text-strikethrough'" th:text="${task.title}" class="fs-5"></span>
                            <div>
                                <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                                <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>



</body>
</html>
